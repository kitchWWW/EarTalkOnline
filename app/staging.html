<html lang="en">
  <head>
    <title>earTalk</title>

    <div id="page-container">
      <div id="content-wrap">
        <div class="d-flex justify-content-center">
          <div style="margin-top:40px;   text-align: center;">
            <div id="name_entry" style="display: block">
              Composer Pseudonym:<br>
              <input class="form-control" type="text" style="margin-top:10px;" id="cname" name="cname" placeholder="name">
            </div>
            <div id="time_entry" style="display: none">
              <br/>
              Look back at how Ear Talk<br/>sounded in the past...
              <br/>
              <br/>
              <input type='text' id="flatpickr" placeholder="pick a date..." />
              <br/>
            </div>
            <button class="btn btn-primary" id="go_all" style="margin-top:10px; width:100%" onclick="showAll()">Start the whole thing</button>
          </div>
        </div>
        <footer id="footer">
          <p><i>Ear Talk: Never Ending<br>
            brainchild of <a target="_blank" href="http://toshihisatsuruoka.com/">

              implemented by <a target="_blank" href="http://www.brianellissound.com">Brian</a> </i></p>
